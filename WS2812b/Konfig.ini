[Modi]
Modus0=Static - No blinking. Just plain old static light
Modus1=Blink - Normal blinking. 50% on/off time
Modus2=Breath - Does the "standby-breathing" of well known i-Devices. Fixed Speed
Modus3=Color Wipe - Lights all LEDs after each other up. Then turns them in that order off. Repeat
Modus4=Color Wipe Inverse - Same as Color Wipe, except swaps on/off colors
Modus5=Color Wipe Reverse - Lights all LEDs after each other up. Then turns them in reverse order off. Repeat
Modus6=Color Wipe Reverse Inverse - Same as Color Wipe Reverse, except swaps on/off colors
Modus7=Color Wipe Random - Turns all LEDs after each other to a random color. Then starts over with another color
Modus8=Random Color - Lights all LEDs in one random color up. Then switches them to the next random color
Modus9=Single Dynamic - Lights every LED in a random color. Changes one random LED after the other to a random color
Modus10=Multi Dynamic - Lights every LED in a random color. Changes all LED at the same time to new random colors
Modus11=Rainbow - Cycles all LEDs at once through a rainbow
Modus12=Rainbow Cycle - Cycles a rainbow over the entire string of LEDs
Modus13=Scan - Runs a single pixel back and forth
Modus14=Dual Scan - Runs two pixel back and forth in opposite directions
Modus15=Fade - Fades the LEDs on and (almost) off again
Modus16=Theater Chase - Theatre-style crawling lights. Inspired by the Adafruit examples
Modus17=Theater Chase Rainbow - Theatre-style crawling lights with rainbow effect. Inspired by the Adafruit examples
Modus18=Running Lights - Running lights effect with smooth sine transition
Modus19=Twinkle - Blink several LEDs on, reset, repeat
Modus20=Twinkle Random - Blink several LEDs in random colors on, reset, repeat
Modus21=Twinkle Fade - Blink several LEDs on, fading out
Modus22=Twinkle Fade Random - Blink several LEDs in random colors on, fading out
Modus23=Sparkle - Blinks one LED at a time
Modus24=Flash Sparkle - Lights all LEDs in the selected color. Flashes single white pixels randomly
Modus25=Hyper Sparkle - Like flash sparkle. With more flash
Modus26=Strobe - Classic Strobe effect.
Modus27=Strobe Rainbow - Classic Strobe effect. Cycling through the rainbow
Modus28=Multi Strobe - Strobe effect with different strobe count and pause, controlled by speed setting
Modus29=Blink Rainbow - Classic Blink effect. Cycling through the rainbow
Modus30=Chase White - Color running on white
Modus31=Chase Color - White running on color
Modus32=Chase Random - White running followed by random color
Modus33=Chase Rainbow - White running on rainbow
Modus34=Chase Flash - White flashes running on color
Modus35=Chase Flash Random - White flashes running, followed by random color
Modus36=Chase Rainbow White - Rainbow running on white
Modus37=Chase Blackout - Black running on color
Modus38=Chase Blackout Rainbow - Black running on rainbow
Modus39=Color Sweep Random - Random color introduced alternating from start and end of strip
Modus40=Running Color - Alternating color/white pixels running
Modus41=Running Red Blue - Alternating red/blue pixels running
Modus42=Running Random - Random colored pixels running
Modus43=Larson Scanner - K.I.T.T.
Modus44=Comet - Firing comets from one end
Modus45=Fireworks - Firework sparks
Modus46=Fireworks Random - Random colored firework sparks
Modus47=Merry Christmas - Alternating green/red pixels running
Modus48=Fire Flicker - Fire flickering effect. Like in harsh wind
Modus49=Fire Flicker (soft) - Fire flickering effect. Runs slower/softer
Modus50=Fire Flicker (intense) - Fire flickering effect. More range of color
Modus51=Circus Combustus - Alternating white/red/black pixels running
Modus52=Halloween - Alternating orange/purple pixels running
Modus53=Bicolor Chase - Two LEDs running on a background color (set three colors)
Modus54=Tricolor Chase - Alternating three color pixels running (set three colors)
Modus55=ICU - Two eyes looking around
Modus56=Custom1 - Up to four user created custom effects
Modus57=Custom2
Modus58=Custom3
Modus59=Custom4